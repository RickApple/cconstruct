name: Windows Clang CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Ninja
        uses: ashutoshvarma/setup-ninja@master
        with:
          version: 1.10.0
      
      - name: Set up Clang for Windows
        uses: egor-tensin/setup-clang@v1
        with:
          version: latest

      - name: Run Clang
        run: |
          clang --version

      - name: Run Ninja
        run: |
          ninja --version
    